<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="flexbox-item flexbox-item-1">
        <figure class="equilibrium-image-container">
          <img src="images/image-equilibrium.jpg" alt="image of Equilibrium">
        </figure>
      </div>
      <div class="flexbox-item flexbox-item-2">
        <section class="info-section">
          <section class="info-section-1">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </section>
          <section class="info-section-2">
            <section class="image-value-container etherium-image-and-value">
              <img src="images/icon-ethereum.svg" alt="etherium token icon">
              <h5>0.041 ETH</h5>
            </section>
            <section class="image-value-container timer-image-and-value">
              <img src="images/icon-clock.svg" alt="clock icon">
              <p>3 days left</p>
            </section>
          </section>
        </section>
      </div>
      <div class="flexbox-item flexbox-item-3">
        <hr>
      </div>
      <div class="flexbox-item flexbox-item-4">
        <section class="avatar-image-and-name">
          <figure class="avatar-image-container">
            <img src="images/image-avatar.png" alt="avatar image">
          </figure>
          <p>Creation of <span>Jules Wyvern</span></p>
        </section>
      </div>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vikram Ingleshwar</a>.
  </footer> -->
</body>

</html>
