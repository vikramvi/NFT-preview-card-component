<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <div class="flexbox-item flexbox-item-1">
      <figure class="equilibrium-image-container">
        <img src="images/image-equilibrium.jpg" alt="image of Equilibrium">
      </figure>
    </div>
    <div class="flexbox-item flexbox-item-2">
      <div class="info-section">
        <section class="info-section-1">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <div class="info-section-2">
          <section class="image-value-container etherium-image-and-value">
            <img src="images/icon-ethereum.svg" alt="etherium token icon">
            <h2>0.041 ETH</h2>
          </section>
          <section class="image-value-container timer-image-and-value">
            <img src="images/icon-clock.svg" alt="clock icon">
            <h2>3 days left</h2>
          </section>
        </div>
      </div>
    </div>
    <div class="flexbox-item flexbox-item-3">
      <hr>
    </div>
    <div class="flexbox-item flexbox-item-4">
      <div class="avatar-image-and-name">
        <figure class="avatar-image-container">
          <img src="images/image-avatar.png" alt="avatar image">
        </figure>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vikram Ingleshwar</a>.
  </footer> -->
</body>

</html>
